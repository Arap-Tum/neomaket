<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Shop</title>

    <!-- text style link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- style sheets -->
     <link rel="stylesheet" href="/Src/style/shop reg.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Register Your Shop</h2>  
  
            <form action="#" id="shopRegistrationForm">
                 <div class="form-row">
                   <div class="form-group">
                       <label for="shopName">Shop Name</label>
                       <input 
                          type="text"
                          id="shopName"
                          name="shopeName"
                          required
                          placeholder="Enter shop name">
                    </div>
                    <div class="form-group">
                       <label for="OwnerName">Owner Name</label>
                       <input 
                          type="text"
                          id="ownerName"
                          name="ownerName"
                          required
                          placeholder="Enter owner name">
                   </div>
               </div>
  
               <div class="form-row">
                  <div class="form-group">
                      <div class="form-group">
                          <label for="email">Email *</label>
                          <input 
                              type="email" 
                              id="email" 
                              name="email" 
                              required 
                              placeholder="Enter email address"
                          >
                      </div>
                      <div class="form-group">
                          <label for="phone">Phone Number *</label>
                          <input 
                              type="tel" 
                              id="phone" 
                              name="phone" 
                              required 
                              placeholder="Enter phone number"
                          >
                      </div>
                      <div class="form-group">
                        <label for="phone">ID Number *</label>
                        <input 
                            type="tel" 
                            id="iD" 
                            name="id" 
                            required 
                            placeholder="Enter ID number"
                        >
                    </div>
                  </div>
                  <div class="form-row">
                      <label for="category">Shop Category*</label>
                      <select name="category" id="category">
                          <option value="">Select Category</option>
                          <option value="Electronics">Electronics</option>
                          <option value="Clothing">Clothing</option>
                          <option value="Food & Beverages">Food & Beverages</option>
                          <option value="Home & Decor">Home & Decor</option>
                          <option value="Books">Books</option>
                          <option value="Sports">Sports</option>
                          <option value="Other">Other</option>
                      </select>
                  </div>
               </div>
               <div class="form-group full-width">
                  <label for="address">Shop Address</label>
                  <input 
                      type="text" 
                      id="address" 
                      name="address" 
                      placeholder="Enter shop Location "
                  >
              </div>
  
              <div class="form-group full-width">
                  <label for="description">Shop Description</label>
                  <textarea 
                      id="description" 
                      name="description" 
                      placeholder="Tell us about your shop"
                      rows="4"
                  ></textarea>
              </div>
              <div class="form-group full-width">
                  <button type="submit" id="submitBtn">Register Shop</button>
              </div>
            </form>
      </div>
    </div>
    <script src="/Src/script/shopReg.js"></script>
</body>
</html>
