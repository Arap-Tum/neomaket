<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us</title>
    <!-- icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="/Src/style/contact us.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Get in touch!</p>
        </div>
    </header>

    <main class="container">
        <!-- form -->
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" id="number" class="form-control" name="number" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" name="_replyto" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control" name="category" required>
                    <option value="">Select a category</option>
                    <option value="inquiry">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Support</option>
                    <option value="partnership">Partnership</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control"   name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                Send Message
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>

        <!-- Social media  -->
        <div class="quick-contact">
            <a href="tel:+254769047082" class="contact-icon">
                <i class="fas fa-phone"></i>
            </a>
            <a href="mailto:tumkibet32@gmail.com" class="contact-icon">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="#" class="contact-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="#" class="contact-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="contact-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="map-overlay">
                <i class="fas fa-map-marker-alt" style="color: var(--gold-primary); font-size: 3rem;"></i>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Need help? Check our <a href="#" style="color: var(--gold-light);">FAQ</a> or chat with our support team</p>
        </div>
    </footer>

    <script src="/Src/script/contactUs.js"></script>
</body>
</html>
